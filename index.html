<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter projects</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Righteous&family=Yuji+Hentaigana+Akebono&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Js counter project</h2>
    <div class="container">
        <div class="top">
            <div class="num"><h3>0</h3></div>
        
        </div>
        <div class="bottom">
            <div  class="deincrement bt"><i class="fa-solid fa-minus"></i></div>
            <div class="reset bt"><i class="fa-solid fa-trash"></i></div>
            <div  class="increment bt"><i class="fa-solid fa-plus"></i></div>
    
        </div>
       
    </div>
    <script src="app.js"></script>
</body>
</html>
